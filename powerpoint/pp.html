<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Presentaci칩n PDF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2c20d4, #914be2);
            background-size: 100% 100%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            width: 80%;
            height: 80%;
            justify-content: space-between;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeIn 2s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .column {
            padding: 20px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            animation: fadeInColumn 1.5s ease forwards;
        }

        @keyframes fadeInColumn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .column.text-left, .column.text-right {
            width: 20%;
        }

        .column.presentation {
            width: 55%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: transparent;
            border: 2px solid #914be2;
            color: #914be2;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-button:hover {
            background-color: #914be2;
            color: white;
        }
    </style>
</head>
<body>
    <a href="javascript:history.back()" class="back-button">Regresar</a>
    <div class="container">
        <div class="column text-left">
            <h3 class="card-title">Git status</h3>
            <p>Muestra el estado del repositorio.</p>
            <h3 class="card-title">Git add .</h3>
            <p>Agrega cambios en archivos al 치rea de preparaci칩n.</p>
        </div>
        <div class="column presentation">
            <iframe src="github.pdf" title="Github pptx"></iframe>
        </div>
        <div class="column text-right">
            <h3 class="card-title">Git commit -m "actualizaci칩n..."</h3>
            <p>Registra los cambios en el repositorio.</p>
            <h3 class="card-title">Git push</h3>
            <p>Sube los cambios al repositorio remoto.</p>
        </div>
    </div>
</body>
</html>
