<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2e24b9, #cddae6);
            background-size: 100% 100%;
            animation: gradientAnimation 10s ease infinite; 
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .gallery-container {
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .gallery-container h2 {
            text-align: center;
            margin: 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            flex-grow: 1;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        .text {
            text-align: center;
            font-size: 18px;
            margin: 10px 0;
        }

        .btn-back {
            padding: 10px 20px;
            background-color: rgba(46, 36, 185, 0.8);
            color: white;
            text-decoration: none;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            align-self: center;
        }

        .btn-back:hover {
            background-color: rgba(46, 36, 185, 1);
        }

        .btn-back:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h2>Storyboard (Copia de Instagram) en FlutterFlow</h2>
        <div class="gallery">
            <img src="../img/gangstam.PNG" alt="Imagen 1">
            <img src="../img/gangstam2.PNG" alt="Imagen 2">
            <img src="../img/gangstam3.PNG" alt="Imagen 3">
            <img src="../img/gangstam4.PNG" alt="Imagen 4">
            <img src="../img/gangstam5.PNG" alt="Imagen 5">
            <img src="../img/gangstam6.PNG" alt="Imagen 6">
        </div>
        <p class="text">Una copia de Instagram en la cual tiene ciertos detalles por ajustar como lo son los marcos para distintos tipos de pantalla, todavia no es funcional del todo ya que falta incorporar base de datos para darle mayor funcionalidad.</p>
        <button class="btn-back" onclick="goBack()">Regresar</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
